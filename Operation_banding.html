<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Operation Banding</title>
    </head>
    <body>
        <script>
            let hasil1 = 5 == "5"
            document.writeln("<p>" + hasil1 + "</p>")

            hasil1 = 5 === "5"
            document.writeln("<p>" + hasil1 + "</p>")

            hasil1 = 3 < 2
            document.writeln("<p>" + hasil1 + "</p>")

            hasil1 = 7 > 4
            document.writeln("<p>" + hasil1 + "</p>")

            hasil1 = 8 >= 8
            document.writeln("<p>" + hasil1 + "</p>")
        </script>
    </body>
</html>
