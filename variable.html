<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Variable</title>
    </head>
    <body>
        <script>
            let fullname = "Raung Kawijayan"
            let firstname = "Raung"
            const lastname = "Kawijayan"

            document.writeln(fullname)
            document.write("<br>")
            document.writeln(firstname)
            document.write("<br>")
            document.writeln(lastname)

            firstname = "Zero"
            document.write("<br>")
            document.writeln(firstname)
        </script>
    </body>
</html>
