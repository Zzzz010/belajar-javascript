<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rest Parameter</title>
    </head>
    <body>
        <script>
            function sum(nama, ...data) {
                let total = 0
                for (const barang of data) {
                    total += barang
                }
                console.info(`Total ${nama} adalah ${total}`)
            }

            sum("Apel", 4,5,7,9,12)
            sum("Durian", 23,7,14)
            sum("Mangga", 53,20,45,124)

            const NilaiJeruk = [20,30,100,40]
            sum("Jeruk", ...NilaiJeruk)
        </script>
    </body>
</html>
