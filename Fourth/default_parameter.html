<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Default Parameter</title>
    </head>
    <body>
        <script>
            function yourself(name, address = "Unknown") {
                console.log(name)
                console.log(address)
            }

            yourself("Raung", "Jawa Timur")
            yourself("Zero")
            yourself("Unk")
        </script>
    </body>
</html>
