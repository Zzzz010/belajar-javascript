<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Recursive Function</title>
    </head>
    <body>
        <script>
            function factorial(nilai) {
                let hasil = 1
                for (let i = 1; i <= nilai; i++) {
                    hasil *= i
                }
                return hasil
            }

            console.info(factorial(5))

            function factorialR(nilai) {
                if (nilai === 1) {
                    return 1
                } else {
                    return nilai * factorialR(nilai - 1)
                }
            }
            console.info(factorialR(5))
        </script>
    </body>
</html>
