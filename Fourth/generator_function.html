<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Generator Function</title>
    </head>
    <body>
        <script>
            function* createNames() {
                yield "Raung"
                yield "Zero"
                yield "Excel"
            }

            const names = createNames()
            for (const name of names) {
                console.log(name)
            }

            // lazy
            function* Ganjil(value) {
                for (let i = 1; i <= value; i++) {
                    if (i % 2 == 1) {
                        console.info(`yield ${i}`)
                        yield i
                    }
                }
            }

            // eager
            function GanjilArray(nilai) {
                const hasil = []
                for (let i = 1; i <= nilai; i++) {
                    if (i % 2 == 1) {
                        console.info(`eager ${i}`)
                        hasil.push(i)
                    }
                }
                return hasil
            }

            const angkaGanjilArray = GanjilArray(50)
            for (const angka of angkaGanjilArray) {
                console.info(angka)
            }

            const angkaGanjil = Ganjil(50)
            console.info(angkaGanjil.next().value)
            console.info(angkaGanjil.next().value)
            console.info(angkaGanjil.next().value)
        </script>
    </body>
</html>
