<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Variable Functions</title>
    </head>
    <body>
        <script>
            function Hello(name) {
                document.writeln(`<p> Hello ${name}! </p>`)
            }

            let hay = Hello

            Hello("Radit")
            hay("Adit")

            function GiveMeName(callback) {
                callback("Excel Putra")
            }

            GiveMeName(Hello)
            GiveMeName(hay)
        </script>
    </body>
</html>
