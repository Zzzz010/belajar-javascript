<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Function</title>
    </head>
    <body>
        <script>
            function sayHelloRaung() {
                document.writeln("<p>Hallo Raung..!!</p>")
            }

            function sayHelloWorld() {
                document.writeln("<p>Hello World..</p>")
            }

            sayHelloRaung()
            sayHelloWorld()
            sayHelloRaung()
        </script>
    </body>
</html>
