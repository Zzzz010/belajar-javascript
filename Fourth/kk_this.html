<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Kata Kunci This</title>
    </head>
    <body>
        <script>
            console.info(this)

            function sample() {
                console.info(this)

                function inner() {
                    console.info(this)
                }

                inner()
            }

            sample()

            const person = {
                name: "Raung",
                sayRaung: function (name) {
                    //this = person
                    console.info(`hi ${name}, my name is ${this.name}`)
                }
            }

            person.sayRaung("Radit")
            
        </script>
    </body>
</html>
