<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Closure</title>
    </head>
    <body>
        <script>
            function createAdder(value) {
                const owner = "Raul"
                function add(param) {
                    console.info(owner)
                    return value + param
                }
                return add
            }

            const addTwo = createAdder(2)
            console.info(addTwo(10))
            console.info(addTwo(20))
        </script>
    </body>
</html>
