<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Function Parameter</title>
    </head>
    <body>
        <script>
            function SayHelloSomeone(firstName, lastName) {
                document.writeln(`<p> Hello ${firstName} ${lastName}</p>`)
            }

            SayHelloSomeone("Raung", "Kawijayam")
            SayHelloSomeone("Radit", "Putra")
        </script>
    </body>
</html>
