<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>If Expression</title>
    </head>
    <body>
        <script>
            const NilaiUjian = 80

            if (NilaiUjian > 85) {
                document.writeln("<p>Good Job!</p>")
            } else if (NilaiUjian > 70) {
                document.writeln("<p>Not Bad Grade!</p>")
            } else {
                document.writeln("<p>Take a Remidi</p>")
            }            
        </script>
    </body>
</html>
