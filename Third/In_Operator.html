<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>In Operator</title>
    </head>
    <body>
        <script>
            const orang = {
                name: "Raditya",
                address: "Wlingi, Blitar"
            }

            const result = "name" in orang
            document.writeln(`<p>${result}</p>`)

            const orang1 = {
                nama: undefined
            }

            const result1 = "nama" in orang1
            document.writeln(`<p>${result1}</p>`)

            const names = [null, "Zero", null]
            const hasil = 3 in names
            document.writeln(`<p>${hasil}</p>`)
        </script>
    </body>
</html>
