<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ternary Operator</title>
    </head>
    <body>
        <script>
            const nilai = 90
            let ucap

            if (nilai >= 75) {
                ucapan = "Selamat Anda Lulus"
            } else {
                ucapan + "Selamat Anda Tidak Lulus"
            }

            document.writeln(`<p>${ucapan}</p>`)

            const nilai1 = 73
            let ucapan1 = nilai1 >= 75 ? "Selamat Anda Lulus" : "Selamat Anda Tidak Lulus"

            document.writeln(`<p>${ucapan1}</p>`)


        </script>
    </body>
</html>
