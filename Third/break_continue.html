<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Break Continue</title>
    </head>
    <body>
        <script>
            let counter = 1
            while (true) {
                document.writeln(`<p> Ini Perulangan Break ke - ${counter} </p>`)
                counter++

                if (counter > 10) { 
                    break
                }
            }

            for (let i = 0; i <= 100; i++) {
                if (i % 2 == 0) {
                    continue
                }
                document.writeln(`<p> ini bilangan ganjil ke - ${i}</p>`)
            }
        </script>
    </body>
</html>
