<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Null</title>
    </head>
    <body>
        <script>
            let name = null

            if (name === undefined) {
                console.info("Hello Undefined")
            } else if (name === null) {
                console.info("Hello Null")
            } else {
                console.info(`<p>Hello ${name}</p>`)
            }
        </script>
    </body>
</html>
