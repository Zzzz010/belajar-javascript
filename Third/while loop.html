<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>While Loop</title>
    </head>
    <body>
        <script>
            let counter = 1
            while (counter <= 10) {
                document.writeln(`<p> Ini Perulangan Ke - ${counter}</p>`)
                counter++
            }
        </script>
    </body>
</html>
