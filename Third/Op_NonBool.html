<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Operator Logic Non Boolean</title>
    </head>
    <body>
        <script>
            console.info("hello" || ``) // hello
            console.info("" || []) // []
            console.info("0" || "Nol") // "0"
            console.info(-0 || "Nol") // "Nol"
            console.info(null || "Null")// Null
            console.info("undefined" || undefined) // Null

            const person = {
                firstname: "",
                lastname: "Bagus"
            }

            const name = person.firstname || person.lastname
            console.info(name)

            console.info("hello" && ``) // hello
            console.info("" && []) // []
            console.info("0" && "Nol") // "0"
            console.info(-0 && "Nol") // "Nol"
            console.info(null && "Null")// Null
            console.info("undefined" && undefined) // Null
        </script>
    </body>
</html>
