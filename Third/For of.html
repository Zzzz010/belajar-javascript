<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>For Of</title>
    </head>
    <body>
        <script>
            const kaijus = ["Godzilla", "Kidorah", "Raiden"]

            for (const name_kaiju of kaijus) {
                document.writeln(`<p>${name_kaiju}</p>`)
            }
        </script>
    </body>
</html>
