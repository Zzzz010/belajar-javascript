<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Switch Statement</title>
    </head>
    <body>
        <script>
            let nilai = "F"

            switch (nilai) {
                case "A":
                    document.writeln("<p>Anda mendapat nilai yang bagus")
                    break
                case "B":
                    document.writeln("<p>Lumayann....")
                    break    
                case "C":
                case "D":
                    document.writeln("<p>Kemarin belum belajar ya ?")
                    break     
                case "E":
                    document.writeln("<p>Sebenarnya kamu niat atau tidak ?!")
                    break
                default:
                    document.writeln("<p>enggak usah kesini lagi deh..</p>")                               
            }
        </script>
    </body>
</html>
