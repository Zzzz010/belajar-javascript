<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Operation Math</title>
    </head>
    <body>
        <script>
            let hasil = 2 + 8
            document.writeln("<p>2 + 8 = " + hasil + "</p>")
            let originalhasil = hasil // simpan 10

            hasil -= 3 // hasil 7
            document.writeln("<p>" + originalhasil + " - 3 = " + hasil + "</p>")
            originalhasil = hasil // simpan 7

            hasil *= 7 // hasil 49
            document.writeln("<p>" + originalhasil + " * 7 = " + hasil + "</p>")
            originalhasil = hasil // simpan 49

            hasil /= 2 // hasil 24.5
            document.writeln("<p>" + originalhasil + " / 2 = " + hasil + "</p>")
            originalhasil = hasil

            let hasil1 = 2
            document.writeln("<p>" + hasil1 + "</p>")

            hasil1++
            document.writeln("<p>" + hasil1 + "</p>")

            hasil1--
            document.writeln("<p>" + hasil1 + "</p>")

            hasil1 = -hasil1
            document.writeln("<p>" + hasil1 + "</p>")

        </script>
    </body>
</html>
