<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Variable Problem</title>
    </head>
    <body>
        <script>
             let i = 11

             for (let i = 0; i < 10; i++) {
                console.log(`Local: ${i}`)
             }

             console.info(`Global: ${i}`)

             var j = 11

             for (var j = 0; j < 10; j++) {
                console.log(`Local: ${j}`)
             }

             console.info(`Global: ${j}`)
        </script>
    </body>
</html>
